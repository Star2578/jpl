<div class="bg-slate-200 w-[100vw] h-[100vh] py-3">
    <div class="w-1/2 mx-auto my-3">
        <input type="text" placeholder="Search..." [formControl]="searchControl"
            class="rounded-xl border-black p-2 w-full">
    </div>

    <div class="overflow-x-auto">
        <table class="w-full bg-white shadow-md rounded-lg max-w-[70%] mx-auto text-center">
            <thead>
                <tr class="bg-indigo-200 text-gray-700">
                    <th class="py-2 px-4">Japanese Word</th>
                    <th class="py-2 px-4">Pronunciation</th>
                    <th class="py-2 px-4">English Meaning</th>
                    <th class="py-2 px-4">Thai Meaning</th>
                    <th class="py-2 px-4"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let word of filteredWords" class="border-b border-gray-200">
                    <td class="py-3 px-4">{{ word.jpWord }}</td>
                    <td class="py-3 px-4">{{ word.pronunciation }}</td>
                    <td class="py-3 px-4">{{ word.enMeaning }}</td>
                    <td class="py-3 px-4">{{ word.thMeaning }}</td>
                    <td class="py-3 px-4">
                        <button class="w-[40px] h-[40px] rounded-full hover:bg-gray-300"
                        (click)="confirmDelete(word.id)">
                            <fa-icon [icon]="faTrash"></fa-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
